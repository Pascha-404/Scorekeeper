<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="contentWrap">
        <div class="heading p-4 ">
            <h1>Ping Pong</h1>
        </div>
        <img class="img-fluid" src="images/feelfarbig-magazine-0nCFpNXJsA0-unsplash.jpg" alt="">

        <div class="action border border-light mt-3 p-4 rounded-1">
            <div class="countWrap mt-1">
                <h2>Score Keeper Tool</h2>
                <p class="score mb-0 mt-3"><span class='player1'>0</span> to <span class='player2'>0</span></p>
                <p class="instruction">Use the buttons below to keep the score.</p>
                <label for="maxPoints">Maximum score to play</label>
                <select name="maxPoints" id="maxPoints" class="form-select-sm">
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="buttonWrap btn-group mt-2" role="group">
                <button type="button" class="btn" id="btnPl1">+1 Player One</button>
                <button type="button" class="btn" id="btnPl2">+1 Player Two</button>
                <button type="button" class="btn" id="btnReset">Reset</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
